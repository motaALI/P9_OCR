{% load static %}
{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <div class="container py-3">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="d-flex justify-content-between p-2 px-3">
                        <div class="d-flex flex-row align-items-center">
                            <img src="{{ post.user_photo_url }}"
                                width="50" class="rounded-circle">
                            <div class="d-flex flex-column ml-2">
                                <small class="text-primary">
                                    <a href="{% url 'profile' post.user %}">@{{post.user}}</a></span>

                                </small>
                            </div>
                        </div>
                        <div class="d-flex flex-row mt-1 ellipsis"> <small class="mr-2">{{post.time_created}}</small> <i
                                class="fa fa-ellipsis-h"></i> </div>
                    </div>
                    {% if post.image %}
                        <img src="{{post.image.url}}" alt="" class="img-fluid" style="max-height: 200px; min-height: 200px; width: auto; margin: auto;">
                    {% endif %}
                        <div class="p-2">
                        <p class="text-justify">{{post.title}}</p>
                        <!-- <p class="text-justify" id="text-container">{{post.description}}</p> -->
                        
                        <p class="text-justify" id="text-container">{{ post.description|truncateText:20 }}</p>
                        <!-- <button onclick="myFunction()">Click me!</button> -->
                    </div>
                    
                        
                    <div class="mb-3">
                        <!-- <button class="btn btn-primary" type="button">Créer une critique</button> -->
                        <a  type="button" class="btn btn-primary m-3" href="{% url 'add_review' post.title %}" data-ripple="">Créer une critique</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

</body>


</html>
