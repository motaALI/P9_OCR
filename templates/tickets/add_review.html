{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <div class="container py-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Créer un ticket</h5>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="ticket" class="form-label">Reponse pour le ticket</label>
                        <input class="form-control" type="text" value="{{ticket.title}}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="headline" class="form-label">titres</label>
                        <input class="form-control" type="text" name="headline" id="headline" placeholder="headline"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">Description</label>
                        <textarea rows="10" style="height:100%;" class="form-control" type="text" name="body" id="body"
                            placeholder="description" required></textarea>
                    </div>
                    
                    <div class="rating"> <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                        <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> <input type="radio"
                            name="rating" value="3" id="3"><label for="3">☆</label> <input type="radio" name="rating"
                            value="2" id="2"><label for="2">☆</label> <input type="radio" name="rating" value="1"
                            id="1"><label for="1">☆</label>
                    </div>
                    <button class="btn btn-primary pull-right" type="submit">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock%}
