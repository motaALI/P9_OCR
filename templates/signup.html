{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
<body>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    <div class="d-flex justify-content-center">
        <div class="card w-75 p-3 m-4">
            <div class="card-body">
                <form action="" method="POST">
                    <fieldset >
                        <legend>Inscrivez-vous</legend>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label" for="">Nom d'utilisateur</label>
                            <input class="form-control" type="text" name="username" id="username" placeholder="Votre Nom"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="">Email</label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="Votre mail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="">Mot de pass</label>
                            <input class="form-control" type="password" name="password" id="password"
                                placeholder="Votre mot de passe" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="">Confirmer votre mot de passe</label>
                            <input class="form-control" type="password" name="confpassword" id="confpassword"
                                placeholder="Confirmer votre mot de passe" required>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit">S'inscrire</button>
                            <button class="btn btn-secondry" type="button">
                                <a href="/">Retourner</a></button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock%}
