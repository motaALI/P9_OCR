{% extends "base.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8 mx-auto">
                <h2 class="h3 mb-4 page-title">Settings</h2>
                <div class="my-4">
                    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="false">Profile settings</a>
                        </li>
                    </ul>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row mt-5 align-items-center">
                            <div class="col-md-3 text-center mb-5">
                                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                    <img src="{{user_profile.profileimg.url}}" alt="..."
                                    class="rounded-circle mt-5" width="150px"/>
                                    <label for="profileimg" class="btn btn-secondry">
                                        <input class="form-control" name="profileimg" id="profileimg" type="file"
                                            style="display:none;" />
                                        Télécharger fichier
                                    </label>
                                
                                </div>
                            </div>
                            <div class="col">
                                <div class="row align-items-center">
                                    <div class="col-md-7">
                                        <h4 class="mb-1">{{user_profile}}</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <div class="mb-3">
                            <i class="fa-solid fa-location-dot"></i>
                            <label for="headline" class="form-label">location</label>
                            <input class="form-control" value="{{user_profile.location}}" type="text" name="location" id="location" placeholder="location"
                                required>
                        </div>
                        <div class="mb-3">
                            <i class="fa-solid fa-regular fa-book-atlas"></i>
                            <label for="bio" class="form-label">Biographie</label>
                            <textarea rows="10" style="height:100%;"
                                class="form-control"
                                type="text"
                                name="bio"
                                id="bio"
                                placeholder="Biographie">{{user_profile.bio}}</textarea>
                        </div>
                        
                        <hr class="my-4" />
                        </div> 
                        <button type="submit" class="btn btn-primary">Save Change</button>
                    </form>
                </div>
            </div>
        </div>

        </div>
      
</body>
</html>
{% endblock%}
