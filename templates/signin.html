{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Connectez-vous</h5>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                <label for="" class="form-label">Nom d'utilisateur</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="Votre Nom" required>
            </div>
                <div class="mb-3">
                <label for="" class="form-label">Mot de pass</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="Votre mot de passe"
                    required>
                </div>

                <button class="btn btn-primary" type="submit">Se connecter</button>
                <div class="text-center mt-5 space-x-2">
                    <p class="text-base"> Not registered? <a href="/signup/"> Create a account </a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock%}
